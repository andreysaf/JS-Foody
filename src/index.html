<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Foody</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Foody</h1>
            <form class="search">
                <input type="text" class="search_field" placeholder="Search over 1,000,000 recipes...">
                <button class="btn search_btn">
                    <svg class="search_icon">
                        <use href="img/icons.svg#icon-magnifying-glass"></use>
                    </svg>
                    <span>Search</span>
                </button>
            </form>
            <div class="likes">
                <div class="likes_field">
                    <svg class="likes_icon">
                        <use href="img/icons.svg#icon-heart"></use>
                    </svg>
                </div>
                <div class="likes_panel">
                    <ul class="likes_list">
                    </ul>
                </div>
            </div>
        </header>


        <div class="results">
            <ul class="results_list">
            </ul>
            <div class="results_pages">
            </div>
        </div>

        <div class="recipe">
        </div>

        <div class="shopping">
            <h2 class="heading-2">My Shopping List</h2>

            <ul class="shopping_list">
            </ul>

            <div class="copyright">
                Powered by <a href="http://food2fork.com" target="_blank" class="link">Food2Fork.com</a>.
            </div>
    <!-- Practice exercise from Udemy course https://www.udemy.com/the-complete-javascript-course by Jonas Schmedtmann-->
        </div>
    </div>

    <!-- <script  src="js/bundle.js"></script> -->
</body>

</html>
